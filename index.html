<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
	 	<title>Restaurant Reviews</title>
	    <meta name="description" content="Restaurant Review App for the Udacity Front End Nanodegree">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	 	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	 	<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<a href="#skip-to-filter" class="skip-link">Skip to filter to choose restaurants</a>
		<header>
			<nav>
		 		<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
		</header>

	  	<main id="maincontent">
	    	<section id="map-container">
	      		<div tabindex="0" id="map" role="application" aria-label="Google Maps application for choosing between different restaurants"></div>
	    	</section>
	    	<section>
	      		<div id="skip-to-filter" class="filter-options" tabindex="-1">
	        		<h2>Filter Results</h2>
	        		<label for="neighborhoods-select">Neighborhood</label>
	        		<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighboorhood">
	          			<option value="all">All Neighborhoods</option>
	        		</select>
	        		<label for="cuisines-select">Cuisine</label>
	        		<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine">
	          			<option value="all">All Cuisines</option>
	        		</select>
	      		</div>
	      		<div id="restaurants-list"></div>
	    	</section>
	  	</main>

	 	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	 	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	 	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmQO60Q-VZ2VKlFxSUxYZy-GMaj1aWxVM&libraries=places&callback=initMap"></script>

		<footer id="footer">
	    	Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>

	</body>

</html>
